<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mediaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- YouTube/Media inspired design -->
  <g transform="translate(10, 10)">
    <!-- Rounded rectangle background (like YouTube player) -->
    <rect x="0" y="8" width="50" height="32" rx="6" fill="url(#mediaGradient)" opacity="0.9"/>
    
    <!-- Large play button in center -->
    <polygon points="18,18 18,30 32,24" fill="white" opacity="0.95"/>
    
    <!-- Small decorative elements (like video thumbnails) -->
    <rect x="54" y="12" width="8" height="5" rx="1" fill="url(#playGradient)" opacity="0.7"/>
    <rect x="54" y="20" width="8" height="5" rx="1" fill="url(#playGradient)" opacity="0.5"/>
    <rect x="54" y="28" width="8" height="5" rx="1" fill="url(#playGradient)" opacity="0.8"/>
  </g>
  
  <!-- MESOPHY text with media styling -->
  <text x="75" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="url(#mediaGradient)" letter-spacing="0.5px">MESOPHY</text>
</svg>