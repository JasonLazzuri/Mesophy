<svg width="240" height="65" viewBox="0 0 240 65" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Media streaming/waveform inspired design -->
  <g transform="translate(12, 12)">
    <!-- Play button with streaming bars -->
    <rect x="0" y="15" width="40" height="25" rx="4" fill="url(#streamGradient)" opacity="0.1"/>
    <polygon points="8,18 8,32 22,25" fill="url(#streamGradient)"/>
    
    <!-- Streaming/equalizer bars -->
    <rect x="28" y="20" width="2" height="15" fill="url(#waveGradient)"/>
    <rect x="32" y="18" width="2" height="19" fill="url(#waveGradient)"/>
    <rect x="36" y="22" width="2" height="11" fill="url(#waveGradient)"/>
    <rect x="40" y="16" width="2" height="23" fill="url(#waveGradient)"/>
    <rect x="44" y="24" width="2" height="7" fill="url(#waveGradient)"/>
    
    <!-- "M" letterform with media styling -->
    <g transform="translate(52, 0)">
      <path d="M0 35 L0 10 L6 10 L12 26 L18 10 L24 10 L24 35 L19 35 L19 18 L15 32 L9 32 L5 18 L5 35 Z" fill="url(#streamGradient)"/>
      <!-- Small play icon integrated into M -->
      <polygon points="26,14 26,22 30,18" fill="url(#streamGradient)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- MESOPHY with media-inspired typography -->
  <text x="90" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#streamGradient)" letter-spacing="0.8px">MESOPHY</text>
</svg>