services:
  - type: web
    name: mesophy-sse-service
    env: node
    plan: starter  # Free tier to start
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        fromDatabase:
          name: main-db
          property: connectionString
        # Note: You'll need to set this manually in Render dashboard
        # Copy from your main application's environment variables
      - key: SUPABASE_SERVICE_KEY
        # Note: You'll need to set this manually in Render dashboard
        # Copy from your main application's environment variables
    
    # Render configuration
    region: oregon  # Choose region closest to your users
    scaling:
      minInstances: 1
      maxInstances: 3